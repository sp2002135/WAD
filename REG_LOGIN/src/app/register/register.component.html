<form (ngSubmit)="register()" class="form-container">
  <h2>Registration Form</h2>
  <div class="form-group">
    <input type="text" [(ngModel)]="fullName" name="fullName" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <input type="date" [(ngModel)]="dob" name="dob" placeholder="Date of Birth" required>
  </div>
  <div class="form-group">
    <select [(ngModel)]="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <input type="tel" [(ngModel)]="contactNumber" name="contactNumber" placeholder="Contact Number" required>
  </div>
  <div class="form-group">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="hobbies" name="hobbies" placeholder="Hobbies" required>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="city" name="city" placeholder="City" required>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="state" name="state" placeholder="State" required>
  </div>
  <div class="form-group">
    <textarea [(ngModel)]="address" name="address" placeholder="Address" required></textarea>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
  </div>
  <button type="submit">Register</button>
</form>
